<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/fonts/Roboto-Bold.ttf" />
    <link rel="stylesheet" href="assets/fonts/Roboto-Regular.ttf" />
    <link rel="stylesheet" href="./style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section class="card_description">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="flex-line">
          <img src="assets/images/icon-list.svg" alt="" />
          <p>Product discovery and building what matters</p>
        </div>
        <div class="flex-line">
          <img src="assets/images/icon-list.svg" alt="" />
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="flex-line">
          <img src="assets/images/icon-list.svg" alt="" />
          <p>And much more!</p>
        </div>
        <div class="form_group">
          <label for="#">Email address</label>
          <input type="email" placeholder="email@company.com" />
        </div>
        <button><a href="main.html">Subscribe to monthly newsletter</a></button>
      </section>
      <section>
        <img
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="illustration-sign-up-desktop"
          class="illus_image"
        />
      </section>
    </main>

    <!-- Sign-up form end -->

    </div>
